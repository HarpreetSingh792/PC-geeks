{% extends 'offview/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    {% for myin in pd %}
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card mt-5">
      <a href="/product_des/{{myin.id}}" ><img class="card-img" src="{% static myin.product_pic.url %}" height="260px"  alt="{{myin.Name}}"></a>
        <div class="card-body">
            <a href="/product_des/{{myin.id}}" ><h4 class="card-title">{{myin.Name|slice:":20"}}</h4></a>
          <p class="card-text">
            {{myin.description|slice:":100"}}
            </p>
            <div class="buy d-flex justify-content-between align-items-center">
              <div class="price text-primary"><h5 class="mt-4">&#8377;{{myin.price}}</h5>
              <a href="{% url 'add-to-cart' myin.id  %}" class="btn btn-warning mt-3"><i class="fa fa-shopping-cart mr-2"></i>Add to Cart</a></div>
            </div>
       </div>
      </div>

    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
