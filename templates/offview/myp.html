{% extends 'offview/customer_base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mt-5">
      <div class="col-md-4">
            <img src="{% static customer.profile_pic.url %}"  height=360px width=360px alt="profile pic" class="img-fluid" style="border-radius:100%;" />
      </div>
      <div class="col-md-4">
          <h5>Name : {{request.user}}</h5>
        <h5> Address : {{customer.address}} </h5>
            <h5>Mobile : {{customer.mobile_no}}</h5>
          <p><a href="/edit-profile" class="btn btn-warning">Edit Profile </a></p>
      </div>
    </div>
</div>
{% endblock %}
